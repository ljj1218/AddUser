<!DOCTYPE html>
<html>
    <head>
        <title>Add Users</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script type = "text/javascript">
            $(document).ready(function(){
                $("form").submit(function(){
                    var first = $(".first").val();
                    var last = $(".last").val();
                    var email = $(".email").val();
                    var contact = $(".contact").val();
                    $("table").append("<tr><td>"+first+"</td><td>"+last+"</td><td>"+email+"</td><td>"+contact+"</td></tr>");
                    return false;	
                })     
            })
        </script>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>
            </thead>
        </table>
        <h1>Add User</h1>
        <div id ="form">
            <form>
                First Name: <input type="text" name="first_name" class="first">
                <br>
                Last Name: <input type="text" name="last_name" class="last">
                <br>
                Email Address: <input type="text" name="email_address" class="email">
                <br>
                Contact No.: <input type="text" name="contact_no" class="contact">
                <br>
                <input type="submit" class="submit" value="Add User">
                <br>
            </form>
        </div>
    </body>    
</html>
